<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>product screen</title>
  <link rel="stylesheet" href="product.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- its for fontawesome icon -->
</head>
<body>
  
  <div class="container">


   <div class="top-bar">

           <i class="fa fa-arrow-left arrow-img"></i>

      <div>
          <i class="fa fa-heart heart-img"></i>
          <i class="fa fa-ellipsis-v dot-img"></i>
      </div>

  </div>

  <h1 class="w-heading">Women Dress</h1>

  <div class="review">
    <i class="fa fa-star"></i>
    <p> 4.5 (6.5k review)</p>
  </div>

  <img src="img/women-dress.jpg" class="product-img">
  <h3>Select Size</h3>
  <div class="select-size">
    <span>S</span>
    <span>M</span>
    <span>L</span>
    <span>XL</span>
    <span>XXL</span>
  </div>

  <h3>Select Color</h3>
  <div class="select-color">
    <span class="color1"></span>
    <span class="color2"></span>
    <span class="color3"></span>
    <span class="color4"></span>
    <span class="color5"></span>
    <span class="color6"></span>
  </div>
  <div class="price">
    <p>$55.90</p>
    <a href="#">Add To Cart</a>
  </div>

</div>























</body>
</html>
